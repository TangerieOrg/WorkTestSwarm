name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]

jobs:
  push_to_registry:
    runs-on: [self-hosted, media]
    name: Build and push docker images to docker.tangerie.xyz
    env:
      CURRENT_TAG: ${{ github.sha }}
    steps:
      - name: Pull repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login
        uses: docker/login-action@v2
        with:
          registry: docker.tangerie.xyz
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Print data
        run: echo Building to "latest" and ${{env.CURRENT_TAG}}

      - name: Build and push
        run: docker buildx build --push --platform linux/arm/v7,linux/arm64/v8,linux/amd64 -t docker.tangerie.xyz/testimage:latest -t docker.tangerie.xyz/testimage:${{env.CURRENT_TAG}} .
    

